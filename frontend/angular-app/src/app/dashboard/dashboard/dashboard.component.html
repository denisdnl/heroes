<div class="row">
  <div *ngFor="let hero of heroes" class="card col-2" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{hero.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{hero.owner}}</h6>
      <a routerLink="{{'/details/'+hero.id}}" class="card-link">Details</a>
    </div>
  </div>
</div>
